---
kind: pipeline
type: docker
name: Publish

depends_on:
  - amd64
  - arm64
  - arm32

platform:
  os: linux
  arch: arm64

steps:
  - name: Tag manifest
    image: docker:latest
    privileged: true
    commands:
      - docker manifest create aricodes/tor:latest --amend aricodes/tor:amd64 --amend aricodes/tor:arm64 --amend aricodes/tor:arm
      - docker manifest push aricodes/tor:latest
